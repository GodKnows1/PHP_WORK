<!DOCTYPE html>
<html>
    <head>
        <title>Sign-Up | Khana-Kosh</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <img src="Images/Header1.jpeg" height="150px" width="300px">
                <img src="Images/Header2.jpeg" height="150px" width="300px">	
                <h1>Khana-Kosh</h1>
                <h3> One stop site for authentic recipies.</h3>
            </div>
        </div>
        
        <div id="login">   
                        <h1>Welcome Back!</h1>

                        <form action="/" method="post">

                            <div class="field-wrap">
                                <label>
                                    Email Address/Username<span class="req">*</span>
                                </label>
                                <input type="email"required autocomplete="off"/>

                                <label>
                                    Password<span class="req">*</span>
                                </label>
                                <input type="password"required autocomplete="off"/>
                            </div>

                            <p class="forgot"><a href="#">Forgot Password?</a></p>

                            <button class="button button-block">Log In</button>
                        </form>

                    </div>
        
    </body>
</html>
